	<section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <form (submit)="addHut()">
                            <div class="row">
                               <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Name *"   [(ngModel)]="name" 
                                                                                                          name="name"  required="" data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your unit *" [(ngModel)]="unit" name="unit"  required="" data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control" placeholder="Your rooms *" [(ngModel)]="rooms" name="rooms"  required="" data-validation-required-message="Please enter your phone number.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Your maxPersonAllowed *" [(ngModel)]="maxPersonAllowed" name="maxPersonAllowed" required="" data-validation-required-message="Please enter a message.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Your address *" [(ngModel)]="address" name="address" required="" data-validation-required-message="Please enter a message.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Your location *" [(ngModel)]="location" name="location" required="" data-validation-required-message="Please enter a message.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Your rent *" [(ngModel)]="rent" name="rent" required="" data-validation-required-message="Please enter a message.">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Your description *" [(ngModel)]="description" name="description" required="" data-validation-required-message="Please enter a message.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
        <!--<div class="form-group">
			<label><span>Choose Image</span><input type="file" id="myFile" name="imgPath" (change)="onChange($event)"></label>
		</div>	-->
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button type="submit" value="submit" class="btn btn-xl get">submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                      
                          <div class="form-group">
		<sebm-google-map 
[latitude]="lat" 
[longitude]="lng"
[zoom]="zoom"
[disableDefaultUI]="false"
[zoomControl]="true"
(mapClick)="mapClicked($event)">

  <sebm-google-map-marker
  *ngIf = "mapMarker"
  (markerClick)="clickedMarker(mapMarker)" 
  [latitude]="mapMarker.lat" 
  [longitude]="mapMarker.lng"
  [markerDraggable]="mapMarker.draggable"
  (dragEnd)="markerDragEnd(mapMarker, $event)">

  <sebm-google-map-info-window>
    <strong>{{name}}</strong>
  </sebm-google-map-info-window>
  
  </sebm-google-map-marker>
</sebm-google-map>
	</div>	
                    </div>
                </div>
            </div>
        </section>
